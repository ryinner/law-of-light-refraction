<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Закон преломления света</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <h1 class="text-center mb-3">Закон преломления света</h1>
  <div class="flex items-center justify-between mb-3">
    <form id="input" class="border flex flex-column gap-1 p-1">
      <label for="light">
        Угол в градусах
        <input type="number" placeholder="Угол" id="light" value="45" min="1" max="89">
      </label>
      <label for="environ-top">
        Показатель преломления среда 1 (вверх)
        <input type="text" placeholder="Угол" id="environ-top" value="1">
      </label>
      <label for="environ-bottom">
        Показатель преломления среда 2 (низ)
        <input type="text" placeholder="Угол" id="environ-bottom" value="1.33">
      </label>
      <button type="submit" class="button">Рассчитать</button>
    </form>
    <canvas
      id="canvas"
      width="400"
      height="400"
    ></canvas>
    <form class="border flex flex-column gap-1 p-1" onsubmit="event.preventDefault()">
      <fieldset>
        <legend>Углы</legend>
        <button class="angle-button settings-button" data-angle="30">30deg</button>
        <button class="angle-button settings-button" data-angle="35">35deg</button>
        <button class="angle-button settings-button" data-angle="40">40deg</button>
        <button class="angle-button settings-button" data-angle="45">45deg</button>
        <button class="angle-button settings-button" data-angle="50">50deg</button>
        <button class="angle-button settings-button" data-angle="55">55deg</button>
        <button class="angle-button settings-button" data-angle="60">60deg</button>
      </fieldset>
      <fieldset>
        <legend>Среда вверх</legend>
        <button class="environ-top-button settings-button" data-value="1">Воздух (1.00)</button>
        <button class="environ-top-button settings-button" data-value="1.33">Вода (1.33)</button>
        <button class="environ-top-button settings-button" data-value="1.47">Глицерин (1.47)</button>
        <button class="environ-top-button settings-button" data-value="1.54">Кварц (1.54)</button>
        <button class="environ-top-button settings-button" data-value="1.76">Рубин (1.76)</button>
        <button class="environ-top-button settings-button" data-value="2.42">Алмаз (2.42)</button>
      </fieldset>
      <fieldset>
        <legend>Среда низ</legend>
        <button class="environ-bottom-button settings-button" data-value="1">Воздух (1.00)</button>
        <button class="environ-bottom-button settings-button" data-value="1.33">Вода (1.33)</button>
        <button class="environ-bottom-button settings-button" data-value="1.47">Глицерин (1.47)</button>
        <button class="environ-bottom-button settings-button" data-value="1.54">Кварц (1.54)</button>
        <button class="environ-bottom-button settings-button" data-value="1.76">Рубин (1.76)</button>
        <button class="environ-bottom-button settings-button" data-value="2.42">Алмаз (2.42)</button>
      </fieldset>
    </form>
  </div>
  <div class="flex flex-column items-center justify-center">
    <div class="flex flex-column">
      <div class="flex">
        <div class="light"></div> - угол падения
      </div>
      <div class="flex">
        <div class="refraction"></div> - угол преломления
      </div>
      <div class="flex">
        <div class="reflection"></div> - угол отражения
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
